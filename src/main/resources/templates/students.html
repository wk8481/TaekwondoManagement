<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Taekwondo Students</title>
    <thymeleaf th:replace="~{fragments/includes:: meta_script_link}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/footer.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="/js/students.js" type="module"></script>
    <!-- Thymeleaf Fragment for Navbar -->
</head>
<body>

<header th:replace="~{includes:: header(page='allStudents')}"></header>
<main class="container">
    <div sec:authorize="isAuthenticated()">
        <h1>Welcome, <span sec:authentication="name"></span></h1>
        <h1>Add Student</h1>
        <form id="addStudentForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" id="nameInput" class="form-control">
            </div>
            <div class="mb-3">
                <label for="startInput" class="form-label">Start Date</label>
                <input type="date" id="startInput" class="form-control">
            </div>
            <button id="addButton" type="button" class="btn btn-primary mb-3">Add</button>
        </form>
    </div>

    <h1>List of Taekwondo Students</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Start Date</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="studentTableBody">
        <!-- Debug output -->
        <tr>
            <td colspan="4">Debug Output: ${all_students}</td>
        </tr>

        <!-- Students will be dynamically added here -->
        <tr th:id="'student_' +${student.id}" th:each="student: ${all_students}" >
            <td th:text="${student.name}"></td>
            <td th:text="${student.startDate}"></td>
            <td><a th:href="@{/student(id=${student.id})}">Details</a></td>
            <td><button th:if="${student.modificationAllowed}" type="button" class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <div th:insert="~{includes :: footer}">&copy; 2023 by Master Kim Taekwondo Academy. All rights reserved.</div>
</footer>

</body>
</html>
