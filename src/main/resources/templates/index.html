<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <thymeleaf th:replace="~{fragments/includes:: meta_script_link}"/>



</head>
<body>
<header th:replace="~{fragments/includes:: header(page='home')}"></header>

<main class="container">
    <h1 th:text="#{home.title}">Home Page</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Search for Students</h2>
            <form action="/api/students/search" method="GET">
                <div class="input-group mb-3">
                    <label>
                        <input type="text" class="form-control" placeholder="Enter student name" name="searchTerm">
                    </label>
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Quick Links</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/api/students">View All Students</a>
                </li>
                <li class="list-group-item">
                    <a href="/api/students/1">View Student #1</a>
                </li>
                <li class="list-group-item">
                    <a href="/api/students/1/techniques">View Student #1 Techniques</a>
                </li>
                <li class="list-group-item">
                    <a href="/api/students/2">View Student #2</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </div>
</main>

<div class="mb-20" th:insert="~{fragments/footer :: footer}">
    <span th:utext="#{footer.text}">&copy; 2023 by Master Kim Taekwondo Academy. All rights reserved.</span>
</div>
</body>
</html>
