<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS / JS -->
    <thymeleaf th:replace="~{fragments/includes:: meta_script_link}"/>

</head>
<body>
<header th:replace="~{fragments/includes:: header(page='uploadStudents')}"></header>
<main>
<h1>Upload Issues</h1>
<form th:action="@{/students/csv}"
      th:method="POST"
      enctype="multipart/form-data">
    <div class="mb-3">
        <label for="students-csv" class="form-label">
            Select a file to upload</label>
        <input class="form-control"
               type="file"
               name="students-csv"
               id="students-csv" />
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">
            Upload</button>
    </div>
</form>

    <div th:if="${inProgress}" class="alert alert-primary d-flex align-items-center alert-dismissible fade show" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
            <strong>Attention!</strong> Processing your file ...
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

<div th:insert="~{fragments/footer :: footer}">&copy; 2023 by Master Kim Taekwondo Academy. All rights reserved.</div>
</main>
</body>
</html>
