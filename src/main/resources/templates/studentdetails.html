<!-- studentdetails.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <!-- Include your CSS or Bootstrap here if needed -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/footer.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}">
    </script>
</head>
<body>
<div th:include="fragment/navbar">navnav</div>

<div class="container">
    <h1 th:text="${studentDto.name} + ' Details'"></h1>

    <p th:text="'ID: ' + ${studentDto.id}"></p>
    <p th:text="'Start Date: ' + ${studentDto.start}"></p>

    <!-- Display instructor information(3rd entity) -->
    <h2>Instructor Information:</h2>
    <p th:if="${studentDto.instructor}" th:text="'Instructor ID: ' + ${studentDto.instructor.id}"></p> <!-- if instructor is not null, maybe use getID -->
    <p th:if="${studentDto.instructor}" th:text="'Instructor Name: ' + ${studentDto.instructor.name}"></p>

    <!-- Display techniques associated with the student -->
<!--    <h2>Techniques:</h2>-->
<!--    <ul>-->
<!--        <li th:each="technique : ${studentDto.techniques}" th:text="${technique.name}"></li>-->
<!--    </ul>-->
</div>

<!-- Back button -->
<a href="javascript:history.back()" class="btn btn-primary mt-3">Go Back</a>

<!-- Include the footer fragment -->
<div th:insert="~{fragment/footer :: footer}">&copy; 2023 by Master Kim Taekwondo Academy. All rights reserved.</div>
</body>
</html>
